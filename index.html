<!DOCTYPE html>
<html lang="eng">
 <head>
  <meta charset="utf-8">
  <title>CSS Diner Shopping List</title>
 </head>
 <body>
    <header>
        <h1> CSS Diner Shopping List</h1>
        <h3>Lets go to the mall!</h3>
    </header>

    <main>

        <form action="shop">
            <ul>
                   <li>
                    <input type="checkbox" id="lot"><label for="lot">
                        <b>A lot of pickles</b> <small>(for the next lessons about CSS)</small>
                    </label>
                   </li>
                   <li>
                    <input type="checkbox" id="apples"><label for="apples">
                        <b>10 apples </b><small>(for more CSS manipulations)</small>
                    </label>
                   </li>
                   <li>
                    <input type="checkbox" id="oranges"><label for="oranges">
                        <b>20 oranges</b> <small>(because they are awesome)</small>
                    </label>
                   </li>
                   <li>
                    <input type="checkbox" id="plates"><label for="plates">
                        <b> 13 plates</b> <small>(hm... they always disappear)</small>
                    </label>
                   </li>
                   <li>
                    <input type="checkbox" id="bentos"><label for="bentos">
                        <b> 15 bentos</b>
                    </label>
                   </li>
                   <li>
                    <input type="checkbox" id="sake"><label for="sake">
                        <b> 1 bottle of Sake</b><small>(for my friends)</small>
                    </label>
                   </li>
            </ul>
        </form>
    </main>
    <footer>
        <p><strong>Bon appetit:)</strong></p>
    </footer>
 </body>
 </html>
